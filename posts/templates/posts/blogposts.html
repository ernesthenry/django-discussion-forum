{% extends 'base_layout.html' %}

{% block content %}
<h1>Blog Posts</h1>
{%for post in posts%}
<div class="posts">
    <div class="post">
        <div class="date">
            {{ post.date }}
        </div>
        <h2><a href="{% url 'posts:detail' slug=post.slug %}">{{ post.title }}</a></h2>
        <p>{{ post.snippet }}</p>
        <a href="{% url 'posts:detail' slug=post.slug %}">Comments: {{ post.comments.count }}</a>
    </div>
{% endfor %}
</div>
{% endblock %}
